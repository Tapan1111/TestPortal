<mat-card class="example-card mt">
    <form (ngSubmit)="addProduct()">
        <mat-card-header>
            <mat-card-title>Add Product</mat-card-title>
          </mat-card-header>
      <mat-card-content>
        <small class="text-danger">{{msg}}</small>
  
        <div style="display: flex; flex-direction: column;">
          <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input type="text" name="Name" [(ngModel)]="product.name" required #EmailId="ngModel" matInput />
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Lot Number</mat-label>
            <input type="text" name="Lot-Number" [(ngModel)]="product.lot_number" required #Password="ngModel" matInput />
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Weight(g)</mat-label>
            <input type="text" name="Weight" [(ngModel)]="product.weight" required #Password="ngModel" matInput />
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Quantity(units)</mat-label>
            <input type="text" name="Quantity" [(ngModel)]="product.quantity" required #Password="ngModel" matInput />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>TotalWeight</mat-label>
            <input type="text" name="TotalWeight" [(ngModel)]="product.totalWeight" required #Password="ngModel" matInput />
          </mat-form-field>

        </div>
  
      </mat-card-content>
  
      <mat-card-actions class="text-center">
        <button style="margin-left: 10px;" type="submit" mat-raised-button color="primary">OK</button>
      </mat-card-actions>
    </form>
  </mat-card>
