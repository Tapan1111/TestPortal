<div class="container">
    <h2>Update Employee</h2>
    <form #Registerform="ngForm" (ngSubmit)="editUser()">
        <!-- <small class="text-danger">{{msg}}</small> -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        >
       <small class="text-danger"[class.d-none]="email.valid || email.untouched">Email is required field</small> 
      </div>
      

      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" class="form-control"  placeholder="Enter username" name="username" [(ngModel)]="user.userName"  #username="ngModel" required
        [class.is-invalid]="email.invalid && email.touched"
        >
       <small class="text-danger"[class.d-none]="email.valid || email.untouched">User Name is required field</small> 
      </div>


      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"  placeholder="Enter password" name="password"[(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="username.invalid && username.touched"
        >
        <small class="text-danger" [class.d-none]="password.valid || password.untouched"> Enter valid password </small>
      </div>

      <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control"  placeholder="confirm password" name="cpassword" #cpassword = "ngModel" (ngModel)="user.password" required
        [class.is-invalid]="cpassword.invalid && cpassword.touched">
        <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched"> password and confirm password must be same </small>
      </div>

      <div class="form-group">
        <label for="pwd">Phone:</label>
        <input type="phone" class="form-control"  placeholder="Enter phone" name="phone"[(ngModel)]="user.phone" required  pattern="^[0-9]{10}$" #phone="ngModel"
        [class.is-invalid]="phone.invalid && phone.touched"
        >
        <small class="text-danger" [class.d-none]="phone.valid || phone.untouched"> Enter valid phoneno </small>
      </div>

      <div class="form-group">
        <label for="pwd">Address:</label>
        <input  type="text" class="form-control"  placeholder="Enter address" name="address"[(ngModel)]="user.address" required #address="ngModel" >
        <small class="text-danger" [class.d-none]="address.valid || address.untouched"> Enter valid address </small>
      </div>
      <br>
      <div class="form-group">
        <label for="pwd">Role:</label>&nbsp;&nbsp;
        <select name="options" class="form-control" name="role" [(ngModel)]="user.role"  required #role="ngModel">
            <option value="admin">admin</option>
            <option value="employee">employee</option>
          </select>

      </div>
      <br>

      <button type="submit" class="btn btn-outline-success" (click)="editUser()">Update</button>
      <!-- <button class="btn btn-success" style="float:right" [routerLink]="['/login']">go to login</button> -->
    </form>
    
  </div>
