<div class="container">
  <mat-card class="card">
    <mat-card-content>
      <h2 style="color: green;">Logout</h2>
      <p>Are you sure you want to log out?</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="logout()">Yes</button>
    </mat-card-actions>
  </mat-card>
</div>
